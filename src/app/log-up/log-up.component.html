<div class="header">

    <div class="logo" routerLink="/">
        Trade Up
    </div>

    <div class="subscribe" routerLink="/log-in">
        Login
    </div>
</div>
@if (age==="") {
    <app-age-user (nextEvent)="ageData($event)"></app-age-user>
}
@if(age!==""  && email == ""){
    <app-subscription (nextEvent)="userData($event)"></app-subscription>
}
@if(email!==""){
    <div class="main">
    <div class="bar-section">
        <a class="image cross" routerLink="/subscribe"></a>
        <div class="progress">
            <div class="progress-bar" role="progressbar" [style.width.%]="progress"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    @if(phase==0){
        <app-category class="component" (nameCategory)="category($event)"></app-category>
    }
    @if(phase==1){
        <app-analytics-from class="component" (nameCategory)="from($event)"></app-analytics-from>
    }
    @if(phase==2){
        <app-analytics-how class="component" (nameCategory)="how($event)"></app-analytics-how>
    }
    @if(phase==3){
        <app-analytics-experience class="component" (nameCategory)="experience($event)"></app-analytics-experience>
    }
    @if(phase==4){
        <app-analytics-achive class="component"></app-analytics-achive>
    }
    @if (phase==5) {
        <app-analytics-goal class="component" (nameCategory)="goal($event)"></app-analytics-goal>
    }

    @if(phase==5){

        <div class="continue"  [ngClass]="{clicked: click}" 
        (mousedown)="holding()" 
        (mouseup)="notHolding()" 
        (click)="creationAccount()" 
        (mouseleave)="notHolding()">NEXT</div>
    }@else {
        <div class="continue"  [ngClass]="{clicked: click}"  
        (mousedown)="holding()"
        (mouseup)="notHolding()" 
        (mouseleave)="notHolding()">NEXT</div>
    }
</div>
}
